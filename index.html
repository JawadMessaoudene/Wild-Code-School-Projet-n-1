<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <title>Gloomy</title>
</head>

<body>

  <div id="overlay-home" class="open-overlay">
    <h1 id="title">Gloomy the calculator</h1>
    <p class="text">Welcome, lorem ipsum dolor sit amet, consectetur
      adipiscing elit. Nullam tempor convallis sagittis.
    </p>
    <div id="outer-circle" class="shadow-neumorphism">
      <div id="inner-circle" class="shadow-neumorphism">
        <img src="assets/play_button.svg" id="play-button" alt="play button">
      </div>
    </div>
    <p class="text">Credits, lorem ipsum dolor sit amet, consectetur
      adipiscing elit. Nullam tempor convallis sagittis. Duis sed erat
      in lectus ultricies condimentum.
    </p>
  </div>

  <nav>
    <ul>
      <li><img src="assets/home_button_light.svg" alt="home button" id="home-button"></li>
    </ul>
    <div>
      <div class="back_switch_button"></div>
      <a href="./darkmode.html"><img src="assets/switch_button_happy.svg" alt="happy face button" class="switch_button">
    </div></a>
    </div>
  </nav>

  <div class="calculator">
    <div class="screen">
      <img src="assets/face_happy.svg" alt="happy face">
      <div id="screen-text"></div>
    </div>
    <div class="touches">
      <button data-key="8" class="button shadow-neumorphism">C</button>
      <button data-key="53" class="button shadow-neumorphism">(</button>
      <button data-key="219" class="button shadow-neumorphism">)</button>
      <button data-key="111" class="button shadow-neumorphism">/</button>
      <button data-key="103" class="button shadow-neumorphism">7</button>
      <button data-key="104" class="button shadow-neumorphism">8</button>
      <button data-key="105" class="button shadow-neumorphism">9</button>
      <button data-key="106" class="button shadow-neumorphism">*</button>
      <button data-key="100" class="button shadow-neumorphism">4</button>
      <button data-key="101" class="button shadow-neumorphism">5</button>
      <button data-key="102" class="button shadow-neumorphism">6</button>
      <button data-key="109" class="button shadow-neumorphism">-</button>
      <button data-key="97" class="button shadow-neumorphism">1</button>
      <button data-key="98" class="button shadow-neumorphism">2</button>
      <button data-key="99" class="button shadow-neumorphism">3</button>
      <button data-key="107" class="button shadow-neumorphism">+</button>
      <button data-key="96" class="button shadow-neumorphism">0</button>
      <button data-key="110" class="button shadow-neumorphism">.</button>
      <button data-key="13" class="button shadow-neumorphism" id="result">=</button>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
